<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ESP32 Control Panel</h1>
    <label id="status">Disconnected</label>
    <button id="connect">Connect</button>
    <div>
        <button id="availability" class="green" disabled>Available</button>
        <button id="reset" disabled>Reset</button>
        <label class="switch">
            <input type="checkbox" id="powerSwitch" checked disabled>
            <span class="slider"></span>
        </label>
        <label id="powerLabel">screen: on</label>
        <label class="switch">
            <input type="checkbox" id="multicolorSwitch" disabled>
            <span class="slider"></span>
        </label>
        <label id="multicolorLabel">Multicolor: off</label>
        <label>
            Brightness: <span id="brightnessValue">40</span>
            <input type="range" id="brightnessSlider" min="0" max="255" value="40" disabled>
        </label>
        <label>
            Speed: <span id="speedValue">70</span>
            <input type="range" id="speedSlider" min="0" max="1000" value="70" disabled>
        </label>
        <label>
            Color: <input type="color" id="colorPicker" disabled>
        </label>
    </div>
    <textarea id="terminal" rows="10" cols="50" placeholder="Enter commands here..." disabled></textarea>
    <button id="sendCommand" disabled>Send Command</button>
    <label id="notifyValue">Notify Value: N/A</label>
    <script src="script.js"></script>
</body>
</html>
